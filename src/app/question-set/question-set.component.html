<div class="row">
  <div class="col-xs-12" *ngIf="questionList; else noQuestions">
    <app-question-selector></app-question-selector>
    <h5>{{ questionList.title }}<hr></h5>
    <div class="question-item" *ngFor="let question of questionList.questions">
      <app-question [question]="question"></app-question>
    </div>
  </div>
  <ng-template #noQuestions>
    <p>Select a certification</p>
  </ng-template>
</div>
