<app-question-selector></app-question-selector>

<div class="row">
  <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12" *ngIf="QuestionSet; else noQuestions">

    <h5>{{ questionSetTitle }}</h5>
    <div class="question-item" *ngFor="let question of QuestionSet.Questions">
      <app-question [question]="question"></app-question>
    </div>
  </div>

  <ng-template #noQuestions>
    <p>Select a certification</p>
  </ng-template>
</div>
