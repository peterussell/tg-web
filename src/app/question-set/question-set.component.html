<div class="row">

  <app-question-selector></app-question-selector>

</div>
<div class="row">

  <div class="col-xs-12" *ngIf="questions; else noQuestions">

    <div class="question-item" *ngFor="let question of questions">
      <app-question [question]="question"></app-question>
    </div>
  </div>

  <ng-template #noQuestions>
    <p>Select a certification</p>
  </ng-template>

</div>
