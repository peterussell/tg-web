<div class="row">
  <div class="col-xs-12">
    {{ this.question.question }}
  </div>
</div>

<div class="row">
  <div class="col-xs-12">
    <div>
      <button
        class="btn btn-primary"
        *ngIf="!answerVisible; else answerText"
        (click)="onToggleAnswer()">
          Show Answer
        </button>
        <ng-template #answerText>
          {{ this.question.answer }}
          <button class="btn btn-primary" (click)="onToggleAnswer()">Hide</button>
        </ng-template>
    </div>
  </div>
</div>

<hr>
